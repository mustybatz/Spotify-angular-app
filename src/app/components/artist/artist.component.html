<app-loading *ngIf="loading"></app-loading>

<div class="row mt-4 animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la p√°gina del artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">

    <button class="btn btn-outline-danger" [routerLink]="['/search']" routerLinkActive="router-link-active" >Regresar</button>

  </div>
</div>


<div class="row mt-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th class="text-light">Foto</th>
          <th class="text-light">Album</th>
          <th class="text-light">Cancion</th>
          <th class="text-light">Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of tracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe [src]=" track.uri | domseguro:'https://open.spotify.com/embed/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>

      </tbody>

    </table>
  </div>
</div>
